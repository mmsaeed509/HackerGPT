<!DOCTYPE html>
<html>
<head>
  <title>Ransomware Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>

    <h1>Ransomware Control Panel</h1>

  </div>

  <script src="script.js"></script>
</body>
</html>
